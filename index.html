<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container" class="container">
    <header>
      <img src="./images/logo.svg" alt="">
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
    </header>

    <form class="state">
      <input type="text" name="input" class="input" placeholder="example@email.com">
      <button type="submit" class="btn">Notify Me</button>
      <p class="p2 disable"></p>
    </form> 

    <img src="./images/illustration-dashboard.png" class="dash">

    <footer>
      <div class="footer-img">
        <img src="./images/facebook.svg">
        <img src="./images/twitter.svg">
        <img src="./images/instagram.svg">
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>


  <script src="./app.js"></script>
</body>
</html>
